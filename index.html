<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>License Plate Game</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    </head>
 
    <body>
        <div>
            <h1 id="score"></h1>
            <h1 id="carScore"></h1>
            <h1 id="truckScore"></h1>
            <h1 id="statesCount"></h1>
        </div>

        <input type="search" placeholder="Search" oninput="filterStates(event)">

        <div id="states"></div>
        
        <div>
            <button id='clear-btn' onclick="clearStorage()">Start New Trip</button>
        </div>
    </body>

</html>
